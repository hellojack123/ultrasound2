
#thymeleaf 配置
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

#缓存设置为false, 这样修改之后马上生效，便于调试
spring.thymeleaf.cache=false

#上下文,可以不需要，如果加上则要在浏览器url加上/thymeleaf
#server.servlet.context-path=/thymeleaf

#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ultrasound?useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678

# Mysql8.0 改成 com.mysql.cj.jdbc.Driver，其他版本请改成com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

