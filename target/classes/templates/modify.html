<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>编辑</title>
    </head>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/modify.js}"></script>
    <body>
        <div style="margin:0px auto; width:500px">
            <form action="updateUltrasound" method="post">
                <input name="id" type="hidden" th:value="${ultrasound.id}"/>
                <table>
                    <tr>
                        <td>
                            <label for="id">超声波编号: </label>
                        </td>
                        <td>
                            <input id="id" name="id" th:value="${ultrasound.id}"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="waveform">超声波数据: </label>
                        </td>
                        <td>
                            <input id="waveform" name="waveform" th:value="${ultrasound.waveform}"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="equipment">设备名称: </label>
                        </td>
                        <td>
                            <input id="equipment" name="equipment" th:value="${ultrasound.equipment}"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="constructionSite">试验站点: </label>
                        </td>
                        <td>
                            <input id="constructionSite" name="constructionSite" th:value="${ultrasound.constructionSite}"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="section">区域: </label>
                        </td>
                        <td>
                            <input id="section" name="section" th:value="${ultrasound.section}"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="author">实验人员: </label>
                        </td>
                        <td>
                            <input id="author" name="author" th:value="${ultrasound.author}"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="uploadDate">上传时间: </label>
                        </td>
                        <td>
                            <input id="uploadDate" name="uploadDate" th:value="${ultrasound.uploadDate}"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="foundDate">创建时间: </label>
                        </td>
                        <td>
                            <input id="foundDate" name="foundDate" th:value="${ultrasound.foundDate}"/><br/>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <button type="button" id="sb">提交</button>
                            <button type="button" id="back">返回</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
