<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>添加</title>
    </head>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/add.js}"></script>
    <body>
        <div style="margin:0px auto; width:500px">
            <form action="addUltrasound" method="post">
<!--                <input name="id" id="id" hidden/>-->
                <table>
                    <tr>
                        <td>
                            <label for="id">超声波编号: </label>
                        </td>
                        <td>
                            <input id="id" name="id"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="waveform">超声波数据: </label>
                        </td>
                        <td>
                            <input id="waveform" name="waveform"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="equipment">设备名称: </label>
                        </td>
                        <td>
                            <input id="equipment" name="equipment"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="constructionSite">试验站点: </label>
                        </td>
                        <td>
                            <input id="constructionSite" name="constructionSite"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="section">区域: </label>
                        </td>
                        <td>
                            <input id="section" name="section"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="author">实验人员: </label>
                        </td>
                        <td>
                            <input id="author" name="author"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="uploadDate">上传时间: </label>
                        </td>
                        <td>
                            <input id="uploadDate" name="uploadDate"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="foundDate">创建时间: </label>
                        </td>
                        <td>
                            <input id="foundDate" name="foundDate"/><br/>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <button type="button" id="sb">提交</button>
                            <button type="button" id="back">返回</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
